<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const canvas = document.createElement("canvas");
      canvas.width = 1200;
      canvas.height = 600;
      document.body.appendChild(canvas);
      const ctx = canvas.getContext("2d");

      ctx.font = "50px Arial";
      ctx.fillText("Hello World", 10, 70);
      ctx.textAlign = "start";
      ctx.strokeText("Hello World", 10, 140);
      ctx.beginPath();
      ctx.moveTo(10, 210);
      ctx.lineTo(300, 210);
      ctx.stroke();
      ctx.textBaseline = "top";
      ctx.fillText("Hello World", 10, 210);
      ctx.direction = "rtl";
      ctx.fillRect(300, 280, 30, 60);
      ctx.strokeText("Hello World", 300, 280);
      ctx.direction = "ltr";
      ctx.strokeText("Hello World", 330, 280);
      console.log(ctx.measureText("Hello World").width);
    </script>
  </body>
</html>
