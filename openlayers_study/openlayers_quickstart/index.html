<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol quickstart</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <div class="title">
    <div class="draw-shape">
      绘制图形
      <select id="shape-type" disabled>
        <option value="None">无</option>
        <option value="Point">点</option>
        <option value="LineString">线</option>
        <option value="Polygon">面</option>
        <option value="Circle">圆</option>
        <option value="Square">正方形</option>
        <option value="Box">长方形</option>
      </select>
    </div>
    <div class="custom-style custom-hide">
      更改要素样式<br>
      点
      大小
      <input type="range" id="point-size" value="7" max="30" min="1">
      颜色
      <input type="color" id="point-color" value="#ff0000">
      线
      颜色
      <input type="color" id="stroke-color" value="#ff0000">
      宽度
      <input type="range" id="stroke-width" value="2" max="10" min="1">
      面
      填充颜色
      <input type="color" id="fill-color" value="#47494e">
      透明度
      <input type="range" id="fill-opacity" value="4" max="9" min="1">
      <button id="apply-style">应用</button>
    </div>
  </div>
  <div class="content">
    <div class="tree">
      <ul>
        <li>
          <span class="caret">加载地图</span>
          <ul class="nested">
            <li>加载地图</li>
            <li>子节点2</li>
            <li></li>
          </ul>
        </li>
        <li>
          <span class="caret">地图控件</span>
          <ul class="nested" id="map-controls">
            <li>导航控件</li>
            <li>基本操作控件</li>
            <li>图层控件</li>
            <li>鼠标位置控件</li>
            <li>比例尺控件</li>
            <li>鹰眼控件</li>
            <li>全屏显示控件</li>
            <li>图层探查控件</li>
            <li>动画效果控件</li>
          </ul>
        </li>
        <li>
          <span class="caret">图形绘制</span>
          <ul class="nested" id="draw-shapes">
            <li>图形绘制开关</li>
            <li>调整要素样式</li>

          </ul>
        </li>
      </ul>
    </div>
    <div class="map" id="map">
      <div class="custom-btn custom-hide">
        基本操作按钮
        <input type="button" value="缩小" id="sca-min">
        <input type="button" value="放大" id="sca-max">
        <input type="button" value="平移" id="pan">
        <input type="button" value="复位" id="reset">
      </div>
      <div class="layer-control custom-hide">
        图层列表
        <ul>
        </ul>
      </div>
      <div class="layer-explore custom-hide">
        图层探测:
        开
        <input type="radio" name="layer-explore" id="layexon" value="1" checked>
        关
        <input type="radio" name="layer-explore" id="layexoff" value="0">
      </div>
      <div class="animate-control custom-hide">
        动画控件
        <button class="animate-btn" id="spin">旋转定位</button>
        <button class="animate-btn" id="elastic">弹性定位</button>
        <button class="animate-btn" id="bounce">反弹定位</button>
        <button class="animate-btn" id="rotate">围绕旋转</button>
        <button class="animate-btn" id="fiy">飞行定位</button>
      </div>

    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var carets = document.getElementsByClassName("caret");
      for (var i = 0; i < carets.length; i++) {
        carets[i].addEventListener("click", function () {
          this.parentElement.querySelector(".nested").classList.toggle("active");
          this.classList.toggle("caret-down");
        });
      }
    });
  </script>
  <script src="./src/index.ts" type="module"></script>

</body>

</html>
